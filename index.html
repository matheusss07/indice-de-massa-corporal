<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indice de massa corporal</title>
</head>
<body>
  
    <h1>IMC - indice de massa corporal </h1>
    <div class="neymar">
    <label for="altura">Altura</label>
    <input type="number" name="" id="altura">
    <br>

    <label for="peso">Peso (Kg)</label>
    <input type="number" name="" id="peso">
    <br>

    <button onclick="calcularImc()"> Calcular </button>

    <p>Seu Índice De Massa Corporal É: <span id="resultado"></span>
    </p>
  </div>
    <script>
      function calcularImc() {
        const altura = document.getElementById('altura').value;
        const peso = document.getElementById('peso').value;
        const imc = peso / (altura ** 2);

        document.getElementById('resultado').textContent = imc.toFixed(2);
      }
    </script>
</body>
</html>
